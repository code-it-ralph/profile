	<!-- Bootstrap CSS -->

	    rel="stylesheet"

	  />


	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/5796775e7d.js" crossorigin="anonymous"></script>


	<!-- External CSS -->
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-transparent">
		<a class="navbar-brand" href="./index.html">Ralph Dequina</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="./index.html">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="./projects.html">Projects</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="./tools.html">Tools</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="./contact.html">Contact</a>
				</li>
			</ul>
		</div>
	</nav>
	<!-- end of navbar -->


	<!-- Contact -->
	<div id="contact-page" class="container my-5">
		<div class="row">
			<!-- Contact form -->
			<div class="col-md-6 my-4 animate__animated animate__slideInLeft">
				<h3 class="text-center">Contact Us!</h3>
				<form id="contact-form" action="./index.html">
					<div class="form-group">
						<label for="text-name">Name:</label>
						<input type="text" name="name" id="text-name" placeholder="Enter Full Name" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="text-email">Email:</label>
						<input type="email" name="email" id="text-email" placeholder="name@example.com" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="text-textarea">Message:</label>
						<textarea class="form-control" id="text-textarea" rows="3"></textarea>
					</div>
					<button type="submit" class="btn btn-outline-light text-white bg-transparent">
						Get in Touch
					</button>
				</form>
			</div>
			<!-- google map -->
			<div class="col-md-6 my-4 text-center animate__animated animate__slideInRight">
				<h3 class="text-center">Find Us!</h3>
				<iframe id="gmap_canvas" src="https://maps.google.com/maps?q=san%20juan,%20batangas&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
			</div>
		</div>
	</div>
	

	<footer id="contact-footer" class="text-center bg-transparent mt-5 animate__animated animate__slideInUp">
		
		<div class="d-flex justify-content-center align-items-end">
				
				<a href="./contact.html" class="mx-3">
					<i class="fab fa-facebook"></i>
				</a>

				<a href="./contact.html" class="mx-3">
					<i class="fab fa-instagram"></i>
				</a>

				<a href="./contact.html" class="mx-3">
					<i class="fab fa-gitlab"></i>
				</a>

				<a href="./contact.html" class="mx-3">
					<i class="fab fa-linkedin"></i>
				</a>
			</div>

			<span>Ralph Louies Dequina</span>
			<span>|</span>
			<span>&copy;All Right Reserved 2021</span>
	</footer>


	<!-- JS Dependencies -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
